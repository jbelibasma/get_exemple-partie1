<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js</title>
    <script src="https://unpkg.com/vue@3.2.29"></script>
</head>
<body>
    
    <main>
        <div id='app'>
            <h1>{{title}}</h1>
            <p>{{message}}</p>
        </div>
    </main>
    <script>
        const app=Vue.createApp({
            data(){
                return{
                    title: 'exemple option basic',
                    message: 'create para'
                }
            }
            
                  
                    
             
        })
        app.mount('#app');    
    </script>
    
</body>
</html>
